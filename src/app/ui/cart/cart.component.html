 <div class="container">
  <ng-container *ngIf="products.length == 0">
    <div class="card">
      <h1 class="card-title">My Cart</h1>
    </div>
    <div class="center">
      <img src="https://autotechengineeringusa.com/sites/default/files/cart-empty.png" alt="">
      <h1>Cart is Empty !!</h1>
      <h2>Add items to cart now</h2>
      <button mat-raised-button color="primary" routerLink="products">Shop Now</button>
    </div>
  </ng-container>

  <ng-container *ngIf="products.length != 0">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>Product</th>
            <th>Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products; let i=index">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td><img style="width:120px" src="{{item.image}}"></td>
            <td style="width: 25%;">{{item.description}}</td>
            <td style="width: 12%;"><strong>{{item.price}}</strong></td>
            <td style="width: 20%;">
              <button color="accent" (click)="decrementQuantity(item)" class="btn btn-primary">-</button>
              {{ item.quantity }}
              <button color="accent" (click)="incrementQuantity(item)" class="btn btn-primary">+</button>
            </td>
            <td style="width: 24%;">{{item.total}}</td>
            <td style="width: 12%;">
              <button (click)="removeItem(item)" class="btn btn-danger">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="3"></td>    
            <td>
              <button mat-raised-button color="warn" (click)="emptyCart()">Empty Cart</button>
            </td>
            <td>
              <button mat-raised-button color="primary" routerLink="products">Shop More</button>
            </td>
            <td>
              <button mat-raised-button color="primary" routerLink="checkout">CheckOut</button>
            </td>
            <td><strong>Total Price : {{grandTotal}}</strong></td>
          </tr>
      
        </tbody>
      </table>
    </div>
  </ng-container>
 
</div>
